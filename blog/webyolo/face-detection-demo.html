    <script>
        class FaceDetectionDemo {
            constructor() {
                this.initializeElements();
                this.initializeFaceMesh();
                this.initializeState();
                this.initializeEvents();
            }

            initializeElements() {
                this.webcam = document.getElementById('webcam');
                this.detectionOverlay = document.getElementById('detectionOverlay');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                // Info elements
                this.faceCount = document.getElementById('faceCount');
                this.eyeOpenness = document.getElementById('eyeOpenness');
                this.headTilt = document.getElementById('headTilt');
                this.drowsinessLevel = document.getElementById('drowsinessLevel');
                this.confidence = document.getElementById('confidence');
                this.fps = document.getElementById('fps');
            }

            async initializeFaceMesh() {
                try {
                    this.faceMesh = new FaceMesh({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                        }
                    });

                                         this.faceMesh.setOptions({
                         maxNumFaces: 10, // TƒÉng l√™n 10 ng∆∞·ªùi
                         refineLandmarks: true,
                         minDetectionConfidence: 0.1, // Gi·∫£m ng∆∞·ª°ng ƒë·ªÉ ph√°t hi·ªán ng∆∞·ªùi g·∫ßn camera
                         minTrackingConfidence: 0.1
                     });

                    this.faceMesh.onResults((results) => {
                        this.onFaceMeshResults(results);
                    });

                    this.updateStatus('MediaPipe ƒë√£ s·∫µn s√†ng', true);
                } catch (error) {
                    console.error('MediaPipe initialization error:', error);
                    this.updateStatus('L·ªói kh·ªüi t·∫°o MediaPipe', false);
                }
            }

            initializeState() {
                this.isRunning = false;
                this.frameCount = 0;
                this.fpsStartTime = Date.now();
                this.faceStates = new Map(); // L∆∞u tr·∫°ng th√°i cho t·ª´ng khu√¥n m·∫∑t
                this.alertThreshold = 10; // Gi·∫£m ng∆∞·ª°ng ƒë·ªÉ nh·∫°y h∆°n
            }

            initializeEvents() {
                this.startBtn.addEventListener('click', () => this.startDetection());
                this.stopBtn.addEventListener('click', () => this.stopDetection());
                this.resetBtn.addEventListener('click', () => this.resetDetection());
            }

                         async startDetection() {
                 try {
                     const stream = await navigator.mediaDevices.getUserMedia({
                         video: { 
                             facingMode: 'user',
                             width: { ideal: 1920, min: 1280 }, // TƒÉng ƒë·ªô ph√¢n gi·∫£i t·ªëi ƒëa
                             height: { ideal: 1080, min: 720 },
                             frameRate: { ideal: 30, min: 15 } // TƒÉng frame rate
                         },
                         audio: false
                     });

                     this.webcam.srcObject = stream;
                     this.isRunning = true;
                     this.updateStatus('ƒêang ph√°t hi·ªán...', true);
                     this.toggleButtons(true);
                     this.detectionLoop();
                 } catch (error) {
                     console.error('Camera access error:', error);
                     this.updateStatus('L·ªói truy c·∫≠p camera', false);
                 }
             }

            stopDetection() {
                this.isRunning = false;
                if (this.webcam.srcObject) {
                    this.webcam.srcObject.getTracks().forEach(track => track.stop());
                }
                this.updateStatus('ƒê√£ d·ª´ng', false);
                this.toggleButtons(false);
            }

            resetDetection() {
                this.faceStates.clear();
                this.detectionOverlay.innerHTML = '';
                this.updateInfo(0, 0, 0, 'T·ªânh t√°o', 0, 0);
            }

            detectionLoop() {
                if (!this.isRunning) return;
                
                this.frameCount++;
                this.updateFPS();
                
                if (this.webcam && this.webcam.videoWidth > 0) {
                    this.faceMesh.send({image: this.webcam});
                }
                
                requestAnimationFrame(() => this.detectionLoop());
            }

            onFaceMeshResults(results) {
                this.detectionOverlay.innerHTML = '';
                
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    this.faceCount.textContent = results.multiFaceLandmarks.length;
                    
                    // X·ª≠ l√Ω t·∫•t c·∫£ khu√¥n m·∫∑t
                    results.multiFaceLandmarks.forEach((landmarks, index) => {
                        this.analyzeFace(landmarks, index);
                        this.drawFaceLandmarks(landmarks, index);
                    });

                    // C·∫≠p nh·∫≠t th√¥ng tin t·ªïng h·ª£p
                    this.updateOverallInfo(results.multiFaceLandmarks);
                    
                    // Hi·ªÉn th·ªã th√¥ng tin t·ªïng quan
                    this.displayOverallStatus(results.multiFaceLandmarks);
                } else {
                    this.faceCount.textContent = '0';
                    this.updateInfo(0, 0, 0, 'Kh√¥ng ph√°t hi·ªán m·∫∑t', 0, 0);
                    this.clearOverallStatus();
                }
            }

                         analyzeFace(landmarks, faceIndex) {
                 // Ph√¢n t√≠ch m·∫Øt chi ti·∫øt h∆°n
                 const leftEyeOpenness = this.calculateEyeOpenness(landmarks, 'left');
                 const rightEyeOpenness = this.calculateEyeOpenness(landmarks, 'right');
                 const avgEyeOpenness = (leftEyeOpenness + rightEyeOpenness) / 2;

                 // Ph√¢n t√≠ch t∆∞ th·∫ø ƒë·∫ßu
                 const headPose = this.calculateHeadPose(landmarks);

                 // T√≠nh kho·∫£ng c√°ch t·ª´ camera (d·ª±a tr√™n k√≠ch th∆∞·ªõc m·∫∑t)
                 const faceSize = this.calculateOptimalFaceSize(landmarks);
                 const distanceFromCamera = this.estimateDistanceFromCamera(faceSize);

                 // L·∫•y ho·∫∑c t·∫°o tr·∫°ng th√°i cho khu√¥n m·∫∑t n√†y
                 if (!this.faceStates.has(faceIndex)) {
                     this.faceStates.set(faceIndex, {
                         eyeClosedFrames: 0,
                         headDownFrames: 0,
                         lastUpdate: Date.now(),
                         consecutiveDetections: 0,
                         distanceFromCamera: distanceFromCamera
                     });
                 }
                 const state = this.faceStates.get(faceIndex);
                 state.distanceFromCamera = distanceFromCamera;

                 // ƒê√°nh gi√° tr·∫°ng th√°i
                 let status = 'T·ªânh t√°o';
                 let confidence = 95;
                 let alertLevel = 'normal';

                 // ƒêi·ªÅu ch·ªânh ng∆∞·ª°ng d·ª±a tr√™n kho·∫£ng c√°ch
                 const distanceMultiplier = distanceFromCamera < 0.3 ? 0.8 : 1.0; // Ng∆∞·ªùi g·∫ßn camera nh·∫°y h∆°n
                 const eyeThreshold = 0.2 * distanceMultiplier;
                 const headThreshold = 10 * distanceMultiplier;

                 // Ki·ªÉm tra m·∫Øt nh·∫Øm v·ªõi ng∆∞·ª°ng th·∫•p h∆°n
                 if (avgEyeOpenness < eyeThreshold) {
                     state.eyeClosedFrames++;
                     state.consecutiveDetections++;
                 } else {
                     state.eyeClosedFrames = Math.max(0, state.eyeClosedFrames - 1);
                     state.consecutiveDetections = Math.max(0, state.consecutiveDetections - 1);
                 }

                 // Ki·ªÉm tra ƒë·∫ßu nghi√™ng/c√∫i
                 if (Math.abs(headPose.tilt) > headThreshold || Math.abs(headPose.pitch) > headThreshold) {
                     state.headDownFrames++;
                 } else {
                     state.headDownFrames = Math.max(0, state.headDownFrames - 1);
                 }

                 // ƒê√°nh gi√° tr·∫°ng th√°i v·ªõi logic c·∫£i ti·∫øn
                 if (state.eyeClosedFrames > this.alertThreshold || state.headDownFrames > this.alertThreshold) {
                     status = 'Ng·ªß g·∫≠t';
                     confidence = Math.min(95, 60 + Math.max(state.eyeClosedFrames, state.headDownFrames) * 2);
                     alertLevel = 'sleeping';
                 } else if (state.eyeClosedFrames > 2 || state.headDownFrames > 2 || state.consecutiveDetections > 5) {
                     status = 'Bu·ªìn ng·ªß';
                     confidence = Math.min(85, 50 + Math.max(state.eyeClosedFrames, state.headDownFrames) * 3);
                     alertLevel = 'drowsy';
                 }

                 // C·∫≠p nh·∫≠t tr·∫°ng th√°i
                 state.status = status;
                 state.confidence = confidence;
                 state.alertLevel = alertLevel;
                 state.eyeOpenness = avgEyeOpenness;
                 state.headTilt = headPose.tilt;
                 state.lastUpdate = Date.now();

                 this.faceStates.set(faceIndex, state);
             }

            calculateEyeOpenness(landmarks, eye) {
                // S·ª≠ d·ª•ng nhi·ªÅu ƒëi·ªÉm landmarks h∆°n ƒë·ªÉ t√≠nh to√°n ch√≠nh x√°c h∆°n
                const eyeIndices = eye === 'left' ? 
                    [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398] :
                    [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246];

                // T√≠nh EAR (Eye Aspect Ratio) v·ªõi nhi·ªÅu ƒëi·ªÉm h∆°n
                const ear = this.calculateEAR(landmarks, eyeIndices);
                
                // Chu·∫©n h√≥a gi√° tr·ªã EAR
                const normalizedEAR = Math.max(0, Math.min(1, (ear - 0.15) / 0.1)); // ƒêi·ªÅu ch·ªânh range
                
                return normalizedEAR;
            }

            calculateEAR(landmarks, eyeIndices) {
                // T√≠nh kho·∫£ng c√°ch gi·ªØa c√°c ƒëi·ªÉm m·∫Øt
                const A = this.distance(landmarks[eyeIndices[1]], landmarks[eyeIndices[5]]);
                const B = this.distance(landmarks[eyeIndices[2]], landmarks[eyeIndices[4]]);
                const C = this.distance(landmarks[eyeIndices[0]], landmarks[eyeIndices[3]]);

                // EAR = (A + B) / (2.0 * C)
                return (A + B) / (2.0 * C);
            }

            calculateHeadPose(landmarks) {
                const nose = landmarks[1];
                const leftEye = landmarks[33];
                const rightEye = landmarks[263];

                // T√≠nh g√≥c nghi√™ng (roll)
                const tilt = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x) * 180 / Math.PI;

                // T√≠nh g√≥c c√∫i (pitch) - c·∫£i thi·ªán
                const eyeCenter = {
                    x: (leftEye.x + rightEye.x) / 2,
                    y: (leftEye.y + rightEye.y) / 2
                };
                const pitch = (nose.y - eyeCenter.y) * 100;

                return { tilt, pitch, roll: 0 };
            }

                         distance(point1, point2) {
                 return Math.sqrt(
                     Math.pow(point1.x - point2.x, 2) + 
                     Math.pow(point1.y - point2.y, 2)
                 );
             }

             calculateFaceCenter(landmarks) {
                 // T√≠nh t√¢m m·∫∑t d·ª±a tr√™n c√°c ƒëi·ªÉm quan tr·ªçng
                 const nose = landmarks[1];
                 const leftEye = landmarks[33];
                 const rightEye = landmarks[263];
                 const leftMouth = landmarks[61];
                 const rightMouth = landmarks[291];
                 
                 // T√¢m m·∫∑t = trung b√¨nh c·ªßa m·∫Øt v√† m≈©i
                 const centerX = (leftEye.x + rightEye.x + nose.x) / 3;
                 const centerY = (leftEye.y + rightEye.y + nose.y) / 3;
                 
                 return { x: centerX, y: centerY };
             }

             calculateOptimalFaceSize(landmarks) {
                 // T√≠nh k√≠ch th∆∞·ªõc t·ªëi ∆∞u d·ª±a tr√™n kho·∫£ng c√°ch gi·ªØa c√°c ƒëi·ªÉm quan tr·ªçng
                 const leftEye = landmarks[33];
                 const rightEye = landmarks[263];
                 const nose = landmarks[1];
                 const leftMouth = landmarks[61];
                 const rightMouth = landmarks[291];
                 
                 // Kho·∫£ng c√°ch gi·ªØa hai m·∫Øt
                 const eyeDistance = this.distance(leftEye, rightEye);
                 
                 // Kho·∫£ng c√°ch t·ª´ m·∫Øt ƒë·∫øn m≈©i
                 const eyeToNoseDistance = (this.distance(leftEye, nose) + this.distance(rightEye, nose)) / 2;
                 
                 // Kho·∫£ng c√°ch t·ª´ m≈©i ƒë·∫øn mi·ªáng
                 const noseToMouthDistance = (this.distance(nose, leftMouth) + this.distance(nose, rightMouth)) / 2;
                 
                 // K√≠ch th∆∞·ªõc t·ªëi ∆∞u = kho·∫£ng c√°ch m·∫Øt * 2.5 (bao g·ªìm c·∫£ tr√°n v√† c·∫±m)
                 const optimalWidth = eyeDistance * 2.5;
                 const optimalHeight = (eyeToNoseDistance + noseToMouthDistance) * 3;
                 
                 return {
                     width: optimalWidth,
                     height: optimalHeight
                 };
             }

             estimateDistanceFromCamera(faceSize) {
                 // ∆Ø·ªõc t√≠nh kho·∫£ng c√°ch t·ª´ camera d·ª±a tr√™n k√≠ch th∆∞·ªõc m·∫∑t
                 // M·∫∑t c√†ng l·ªõn = c√†ng g·∫ßn camera
                 const averageSize = (faceSize.width + faceSize.height) / 2;
                 
                 // Chu·∫©n h√≥a kho·∫£ng c√°ch (0 = r·∫•t g·∫ßn, 1 = r·∫•t xa)
                 const normalizedDistance = Math.max(0, Math.min(1, 1 - (averageSize * 2)));
                 
                 return normalizedDistance;
             }

                         drawFaceLandmarks(landmarks, faceIndex) {
                 // T√≠nh bounding box h√¨nh vu√¥ng t·∫≠p trung v√†o m·∫∑t
                 const faceCenter = this.calculateFaceCenter(landmarks);

                 // T·∫°o h√¨nh vu√¥ng v·ªõi k√≠ch th∆∞·ªõc t·ªëi ∆∞u
                 const squareSize = Math.max(faceSize.width, faceSize.height) * 1.2; // TƒÉng 20% ƒë·ªÉ c√≥ margin
                 const halfSize = squareSize / 2;
                 
                 const left = (faceCenter.x - halfSize) * 100;
                 const top = (faceCenter.y - halfSize) * 100;
                 const size = squareSize * 100;

                 const faceBox = document.createElement('div');

                 faceBox.id = `face-box-${faceIndex}`;
                 
                 // L·∫•y tr·∫°ng th√°i c·ªßa khu√¥n m·∫∑t n√†y
                 const state = this.faceStates.get(faceIndex);
                 if (state) {
                     if (state.alertLevel === 'sleeping') {
                         faceBox.classList.add('sleeping');
                     } else if (state.alertLevel === 'drowsy') {

                 faceBox.style.cssText = `
                     left: ${left}%;

                // V·∫Ω nh√£n v·ªõi th√¥ng tin chi ti·∫øt

                if (state) {

                    label.style.color = statusColor;

                         drawFaceInfo(landmarks, faceIndex) {

            updateOverallInfo(faces) {
                if (faces.length === 0) {
                    this.updateInfo(0, 0, 0, 'Kh√¥ng ph√°t hi·ªán m·∫∑t', 0, 0);
                    return;
                }

                // T√≠nh trung b√¨nh c·ªßa t·∫•t c·∫£ khu√¥n m·∫∑t
                let totalEyeOpenness = 0;
                let totalHeadTilt = 0;
                let totalConfidence = 0;
                let sleepingCount = 0;
                let drowsyCount = 0;

                this.faceStates.forEach((state, index) => {
                    totalEyeOpenness += state.eyeOpenness;
                    totalHeadTilt += state.headTilt;
                    totalConfidence += state.confidence;
                    
                    if (state.alertLevel === 'sleeping') sleepingCount++;
                    else if (state.alertLevel === 'drowsy') drowsyCount++;
                });

                const avgEyeOpenness = totalEyeOpenness / this.faceStates.size;
                const avgHeadTilt = totalHeadTilt / this.faceStates.size;
                const avgConfidence = totalConfidence / this.faceStates.size;

                let overallStatus = 'T·ªânh t√°o';
                if (sleepingCount > 0) {
                    overallStatus = `${sleepingCount} ng∆∞·ªùi ng·ªß g·∫≠t`;
                } else if (drowsyCount > 0) {
                    overallStatus = `${drowsyCount} ng∆∞·ªùi bu·ªìn ng·ªß`;
                }

                this.updateInfo(
                    avgEyeOpenness * 100,
                    avgHeadTilt,
                    avgConfidence,
                    overallStatus,
                    this.faceStates.size,
                    0
                );
            }

                         updateInfo(eyeOpenness, headTilt, confidence, status, faceCount, headDownFrames) {

                 this.headTilt.textContent = `${headTilt.toFixed(1)}¬∞`;

             }

             displayOverallStatus(faces) {

                     </div>
                     <div style="margin-bottom: 5px;">
                         <span style="color: #ffaa00;">‚ö†Ô∏è Bu·ªìn ng·ªß:</span> ${drowsyCount} ng∆∞·ªùi
                     </div>
                     <div style="margin-bottom: 5px;">
                         <span style="color: #ff0000;">üö® Ng·ªß g·∫≠t:</span> ${sleepingCount} ng∆∞·ªùi

                             ${alertLevel === 'sleeping' ? 'C·∫¢NH B√ÅO' : alertLevel === 'drowsy' ? 'CH√ö √ù' : 'B√åNH TH∆Ø·ªúNG'}
                         </span>

                 this.detectionOverlay.appendChild(overallBox);
             }

            updateFPS() {

                    this.fps.textContent = currentFPS;
                    this.frameCount = 0;
